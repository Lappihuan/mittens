apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: mittens
spec:
  version: {{ .TagName }}
  homepage: https://lappihuan.github.io/mittens/
  shortDescription: "Interactively proxy Kubernetes Services with mitmproxy TUI"
  description: |
    Interactively proxy Kubernetes Services by deploying
    mitmproxy intercepting proxy sidecars.
  platforms:
  - selector:
      matchLabels:
        os: linux
        arch: amd64
    {{ addURIAndSha "https://github.com/Lappihuan/mittens/releases/download/{{ .TagName }}/mittens_{{ .TagName }}_linux_amd64.tar.gz" .TagName }}
    bin: kubectl-mittens
  - selector:
      matchLabels:
        os: linux
        arch: arm64
    {{ addURIAndSha "https://github.com/Lappihuan/mittens/releases/download/{{ .TagName }}/mittens_{{ .TagName }}_linux_arm64.tar.gz" .TagName }}
    bin: kubectl-mittens

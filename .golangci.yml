version: "2"

run:
  tests: false

linters:
  default: all
  disable:
    - wsl
    - lll
    - funlen
    - godox
    - mnd
    - gocognit
    - err113
    - gochecknoglobals
    - nlreturn
    - wrapcheck
    - cyclop
    - depguard
    - exhaustruct
  exclusions:
    paths:
      - hack
      - proxies


name: build

on:
  push:
    branches: [master]
    tags: [v*.*.*]

permissions:
  contents: write    # for releases and tags
  packages: write    # for GHCR push

jobs:
  lint-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-go@v6
        with:
          go-version: "1.25"
      
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout 5m
      
      - name: Run tests
        run: go test -count=1 -race -coverprofile=coverage.txt ./...
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.txt

  build:
    name: Build Binaries
    needs: lint-test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-go@v6
        with:
          go-version: "1.25"
      
      - name: Build
        run: go install -trimpath -ldflags="-s -w" ./cmd/kubectl-mittens

  docker:
    name: Build Docker Images
    needs: lint-test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6
      
      - uses: docker/setup-buildx-action@v3
      
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/lappihuan/mittens-mitmproxy:latest
            ghcr.io/lappihuan/mittens-mitmproxy:${{ github.sha }}
      
      - uses: docker/build-push-action@v6
        with:
          context: .
          dockerfile: Dockerfile.alpine
          push: true
          tags: |
            ghcr.io/lappihuan/mittens-mitmproxy:alpine
            ghcr.io/lappihuan/mittens-mitmproxy:alpine-${{ github.sha }}

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: [lint-test, build, docker]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - uses: actions/setup-go@v6
        with:
          go-version: "1.25"
      
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update krew plugin
        if: "!contains(github.ref, '-')"
        uses: rajatjindal/krew-release-bot@v0.0.47

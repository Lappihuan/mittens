name: pr

on:
  pull_request:
    branches: [master]

jobs:
  lint-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-go@v6
        with:
          go-version: "1.25"
      
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout 5m
      
      - name: Run tests
        run: go test -count=1 -short ./...

  build:
    name: Build Check
    needs: lint-test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      
      - uses: actions/setup-go@v6
        with:
          go-version: "1.25"
      
      - name: Build
        run: go build -o /tmp/mittens ./cmd/kubectl-mittens

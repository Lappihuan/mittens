name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Export GOROOT for tools
        run: echo "GOROOT=$(go env GOROOT)" >> $GITHUB_ENV

      - name: Restore Go cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go || '1.25' }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Configure GOBIN and cache
        run: |
          echo "GOBIN=${{ github.workspace }}/.gobin" >> $GITHUB_ENV
          echo "${{ github.workspace }}/.gobin" >> $GITHUB_PATH

      - name: Restore GOBIN cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.gobin
          key: ${{ runner.os }}-gobin-${{ hashFiles('scripts/deps.sh') }}

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh kubectl

      - name: Clean Go caches
        run: |
          go clean -cache -modcache || true
          rm -rf ~/.cache/go-build || true

      - name: Install developer tools
        run: |
          # Ensure modules are present and correct before installing tools / building
          go mod download
          make deps

      - name: Run code generation
        run: go generate ./...

      - name: Install golangci-lint (official binary)
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.50.0

      - name: Use workspace-local Go cache and GOPATH
        run: |
          GOCACHE="${{ github.workspace }}/.cache/go-build"
          rm -rf "$GOCACHE" || true
          mkdir -p "$GOCACHE"
          echo "GOCACHE=$GOCACHE" >> $GITHUB_ENV
          GOPATH="${{ github.workspace }}/.gopath"
          mkdir -p "$GOPATH"
          echo "GOPATH=$GOPATH" >> $GITHUB_ENV
          echo "Using GOCACHE=$GOCACHE and GOPATH=$GOPATH"

      - name: Lint
        run: golangci-lint run --timeout 5m

      - name: Build
        run: go build ./...

      - name: Test
        run: go test ./... -v

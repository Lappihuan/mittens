name: PR kubectl-tap
on:
  pull_request:
    branches: [master]
  push:
    # run verify on pushes to any branch (quick feedback); keep build limited to PRs
    branches: ['**']

env:
  GOFLAGS: -mod=readonly
  GOPROXY: https://proxy.golang.org

jobs:
  verify:
    name: Verify (fast lint)
    runs-on: ubuntu-latest
    # runs for both push and pull_request events
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Configure GOBIN and cache
        run: |
          echo "GOBIN=${{ github.workspace }}/.gobin" >> $GITHUB_ENV
          echo "${{ github.workspace }}/.gobin" >> $GITHUB_PATH

      - name: Restore GOBIN cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.gobin
          key: ${{ runner.os }}-gobin-${{ hashFiles('scripts/deps.sh') }}

      - name: Install golangci-lint (fast)
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.35.2

      - name: Lint
        run: golangci-lint run --timeout 3m

  fast-test:
    name: Fast unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Restore Go modules cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Fast unit tests (short)
        run: go test ./... -v -count=1 -short

  build:
    name: Build matrix
    runs-on: ubuntu-latest
    needs: [verify, fast-test]
    # only run the heavy matrix build for PR events
    if: github.event_name == 'pull_request'
    strategy:
      matrix:
        go: ['1.24', '1.25']
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}

      - name: Restore Go module/cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Configure GOBIN and cache
        run: |
          echo "GOBIN=${{ github.workspace }}/.gobin" >> $GITHUB_ENV
          echo "${{ github.workspace }}/.gobin" >> $GITHUB_PATH

      - name: Restore GOBIN cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.gobin
          key: ${{ runner.os }}-gobin-${{ matrix.go }}-${{ hashFiles('scripts/deps.sh') }}

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y zsh kubectl

      - name: Clean Go caches
        run: |
          go clean -cache -modcache || true
          rm -rf ~/.cache/go-build || true

      - name: Install developer tools (full)
        run: make deps

      - name: Generate code
        run: go generate ./...

      - name: Build
        run: go install -v -trimpath -ldflags="-s -w" ./cmd/kubectl-tap

      - name: Integration Test
        run: ./scripts/ig-test.zsh
